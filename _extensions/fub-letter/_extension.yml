title: FU Berlin Letter Template
author: K.-Michael Aye
version: 1.1.1
contributes:
  formats:
    common:
      date-format: long
    pdf:
      documentclass: article
      fontfamily: helvet
      fontsize: 12pt
      geometry:
        - left=2.5cm
        - right=2cm
        - top=2cm
        - bottom=2cm
      colorlinks: true
      filters:
        - language-defaults.lua
      header-includes: |
        \usepackage{graphicx}
        \usepackage{xcolor}
        \usepackage[absolute,overlay]{textpos}
        \setlength{\TPHorizModule}{1cm}
        \setlength{\TPVertModule}{1cm}
        \definecolor{fublue}{HTML}{004659}
        \definecolor{fulime}{HTML}{CCFF00}
        \setlength{\parskip}{0.5em}
        \setlength{\parindent}{0pt}
      template-partials:
        - "partials/before-body.tex"
        - "partials/after-body.tex"
      latex-output-dir: _output
      format-resources:
        - "assets/fu-logo.pdf"
      execute:
        echo: false
        warning: false
